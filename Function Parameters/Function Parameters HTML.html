<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Function Parameters JS.js"></script>
</head>
<body>
    <h2>Age Checker</h2>
    <form>
        <label for="age">Enter Your Age:</label>
        <input type="number" id="age" name="age">
    </form>
    <button onclick="ageVote(document.getElementById('age').value)">Submit</button>
    <p id="resultA"></p>


    <h2>Area of a Circle Solver</h2>
    <form>
        <label for="radius">Enter the Radius of the Circle</label>
        <input type="number" id="radius" name="radius">
    </form>
    <button onclick="areaCircle(document.getElementById('radius').value)">Submit</button>
    <p id="resultB"></p>


    <h2>Comparing two Numbers</h2>
    <form>
        <label for="number1">Enter the First Number</label>
        <input type="number" id="number1" name="number1">

        <label for="number2">Enter the Second Number</label>
        <input type="number" id="number2" name="number2">
    </form>

    <button onclick="compareNumbers(document.getElementById('number1').value, document.getElementById('number2').value)">Submit</button>
    <p id="resultC"></p>


    <h2>Even or Odd Checker</h2>
    <form>
        <label for="number3">Enter a Positive Number</label>
        <input type="number" id="number3" name="number3">
    </form>
    <button onclick="evenOdd(document.getElementById('number3').value)">Submit</button>
    <p id="resultD"></p>
    

    <h2>Palendrome Checker</h2>
    <form>
        <label for="word">Enter a Word</label>
        <input type="text" id="word" name="word">
    </form>
    <button onclick="Palendrome(document.getElementById('word').value)">Submit</button>
    <p id="resultE"></p>
</body>
</html>
